<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onmouseup="stopDrawing()">
        <h1>etch-a-sketch</h1>
        <div id="div-container">
            <div id="left-controls">
                <div id="paintbrush">
                    <img src="img/paintbrush.png" onclick="switchMode('paint')">
                </div>
                <div id="eraser">
                    <img src="img/eraser.png" onclick="switchMode('eraser')">
                </div>
            </div>
            <div id="drawing-area">
                <div id="gridContainer"></div>
            </div>
            <div id="right-controls">
                <div>
                    <img src="img/trashbin.png" onclick="clearDrawing()">
                </div>
            </div>
        </div>
        <div id="slider-container"> 
            <input type="range" min="10" max="100" value="50" id="rangeSlider" class="slider" onchange="changeValue()">
        </div>
       
    </body>
</html>
